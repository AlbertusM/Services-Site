<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation Bar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --dark-color: #1f2937;
            --light-bg: #f8fafc;
            --white: #ffffff;
        }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 80px; /* Account for fixed navbar */
    }

    /* Sticky Navigation */
    .navbar {
        background: var(--white) !important;
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        padding: 15px 0;
        transition: all 0.3s ease;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .navbar.scrolled {
        padding: 10px 0;
        box-shadow: 0 2px 30px rgba(0,0,0,0.15);
    }

    .navbar-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        position: relative;
    }

    /* Home Icon - Left */
    .home-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 12px;
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
    }

    .home-icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        color: white;
    }

    /* Portfolio Link - Center */
    .portfolio-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(245, 158, 11, 0.1);
        color: var(--accent-color);
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .portfolio-center:hover {
        background: var(--accent-color);
        color: white;
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
    }

    /* Brand/Logo - Right side option */
    .navbar-brand {
        font-weight: 700;
        font-size: 1.3rem;
        color: var(--primary-color) !important;
        text-decoration: none;
    }


    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .portfolio-center {
            position: static;
            transform: none;
            margin: 0 15px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .navbar-container {
            flex-direction: row;
            justify-content: space-between;
        }

        .portfolio-center:hover {
            transform: translateY(-2px);
        }
    }
</style>

</head>
<body>
    <!-- Sticky Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="navbar-container">
                <!-- Home Icon - Left -->
                <a href="#home" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>

            <!-- Portfolio Link - Center -->
            <a href="#portfolio" class="portfolio-center">
                <i class="fas fa-code me-2"></i>Portfolio
            </a>

            <!-- Optional Brand - Right -->
            <a class="navbar-brand" href="#home">
                TechSolutions Pro
            </a>
        </div>
    </div>
</nav>



<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>

</body>
</html>
